 .card {
  width: 150px;
  height: 100px;
  background: #07182E;

}
body  {

}
.card h3, h5 {
  z-index: 1;
  color: white;
}

.card::before {
  content: '';
  position: absolute;
  width: 100px;
  background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
  height: 130%;
  animation: rotBGimg 3s linear infinite;
  transition: all 0.2s linear;
}

@keyframes rotBGimg {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}
.text {
  margin: auto;
  width: 80%;
  border: 3px solid white;
  padding: 10px;
  margin-top: 5px;
}
.card::after {
  content: '';
  position: absolute;
  background: #07182E;
  ;
  inset: 5px;
  border-radius: 15px;
}
